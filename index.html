<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Feeder Kucing</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white font-sans">

  <!-- Navbar -->
  <nav class="flex justify-center space-x-4 pt-4 text-sm sm:text-base">
    <button class="bg-[#4B2E2E] text-yellow-400 px-4 py-2 rounded-full">Beranda</button>
    <button class="text-black px-4 py-2">Atur Jadwal Kucing</button>
  </nav>

  <!-- Headline -->
  <div class="text-center mt-10 text-lg sm:text-xl leading-relaxed px-4">
    <p><span class="text-red-600 font-bold">Cintai</span> Kucing Anda</p>
    <p>Lewat Pilihan <span class="text-orange-600 font-bold">yang Sehat.</span></p>
  </div>

  <!-- Tombol Aksi -->
  <div class="flex flex-col items-center mt-8 space-y-4 px-4">
    <a href="aturjadwal.html" class="w-full sm:w-auto bg-gradient-to-r from-orange-500 to-orange-700 text-white font-bold py-2 px-6 rounded-lg text-base sm:text-lg shadow-md text-center">
      Atur Jadwal
    </a>
    <button onclick="togglePopup()" class="w-full sm:w-auto bg-gradient-to-r from-red-900 to-red-700 text-white font-bold py-2 px-6 rounded-lg text-base sm:text-lg shadow-md">
      Berimakan Sekarang
    </button>
  </div>

  <!-- Bagian Bawah -->
  <div class="mt-40 sm:mt-52 bg-gradient-to-t from-orange-700 to-orange-400 text-white text-center px-4 py-8 sm:py-10 rounded-t-[30px] text-sm sm:text-base">
    <h2 class="text-xl sm:text-2xl font-bold mb-2">Smart Feder</h2>
    <p class="max-w-md mx-auto leading-relaxed">
      Sayangi kucingmu untuk lewat makanan, pastikan sehat dan<br class="hidden sm:inline" />
      teratur menggunakan otomatisasi pakan kucing.
    </p>
  </div>

  <!-- Modal Pop Up -->
  <div id="popupModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
    <div class="bg-white text-black p-6 rounded-lg w-11/12 max-w-sm shadow-lg">
      <h2 class="text-xl font-bold mb-4 text-center">Konfirmasi</h2>
      <p class="mb-6 text-center">Apakah kamu yakin ingin memberikan makanan sekarang?</p>
      <div class="flex justify-end gap-3">
        <button onclick="togglePopup()" class="bg-gray-300 text-black px-4 py-2 rounded hover:bg-gray-400">Batal</button>
        <button onclick="beriMakan()" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Ya, Berikan</button>
      </div>
    </div>
  </div>

  <!-- Script -->
  <script>
    function togglePopup() {
      const modal = document.getElementById('popupModal');
      modal.classList.toggle('hidden');
      modal.classList.toggle('flex');
    }

    function beriMakan() {
      togglePopup();
      alert("Perintah beri makan dikirim!"); // Ganti ini dengan integrasi Firebase/API sesuai kebutuhan
    }
  </script>

</body>
</html>
